<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小工具集</title>
    <link rel="icon" href="../static/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" type="text/css" href="../static/css/commen.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>


</head>
<body>
<div class="parent">
    <div class="div1">
        <div class="menu">
            <div class="menu-div selected" id="headerBtn">Headers 转换</div>
            <div class="menu-div" id="cookieBtn">Cookie 转换</div>
            <div class="menu-div" id="curlBtn">Curl 转 requests</div>
            <div class="menu-div" id="rsaBtn">Pwd 密码解密</div>
            <div class="menu-div" id="dataBtn">TaskId 提取参数</div>
            <div class="menu-div" id="transBtn">AI 翻 译</div>
            <div class="menu-div" id="signBtn">Work 时间计算</div>
            <div class="menu-div" id="ocrBtn">OCR 文字识别</div>
            <div class="menu-div" id="chatBtn">ChatGPT</div>


        </div>
    </div>
    <div class="div2">
        <div class="button-div" id="clearBtn">清 空</div>
        <div class="button-div" id="copyBtn">复 制</div>
        <div class="color-buttons">

            <button class="black"></button>
            <button class="white"></button>
            <button class="blue"></button>
            <button class="red"></button>
            <button class="green"></button>
            <button class="pink"></button>
            <button class="yellow"></button>
        </div>
    </div>

    <div class="div3" id="div3">
        <textarea class="input" id="input"></textarea>
        <div class="input" contenteditable="true" id="image-container" style="display: none;"></div>
        <!-- 输入框内容 -->
    </div>

    <div class="div4" id="div4">
        <textarea class="output" id="output"></textarea>
        <!-- 输出框内容 -->
    </div>

    <div class="div5" id="chat-content" style="display: none;"></div>
    <div class="div6" style="display: none;" id="div6">
  <div class="messageInputWrapper">
    <textarea type="text" id="messageInput" placeholder="说点什么吧...   Shift + Enter 换行"></textarea>
<!--    <button id="sendButton" onclick="sendMessage()">Send</button>-->
<!--    <button id="deleteButton" onclick="deleteMessages()">Delete</button>-->
  </div>
</div>

</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/layer.js"></script>
<script src="../static/js/commen.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>



</body>
</html>
